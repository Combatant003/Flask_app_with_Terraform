<!DOCTYPE html>
<html>

<head>
    <title>MARKS SHEET USING HTML TABLES</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="html, css, html tables, table">
    <meta name="Description" content="html table">
    <!-- add icon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

</head>
<style>
    body{
  background-color: #c5cae9;
  padding: 25px;
}

.container{
  width: 700px;
  height: 600px;
  margin: 0 auto;
  padding-left: 32px;
  padding-right: 32px;
  padding-top: 40px;
  border-radius: 12px;
  font-family: Lato;
  background-color: aquamarine;
}

.container h2{
  text-align: center;
}

table{
  margin: 0 auto;
}

td, th {
  padding: 12px;
  border: 2px dotted;
}

</style>

<body>
    <div class="container">
        {% for i in sf %}
        <h2>Report Card</h2>
        <h3> Name :- {{ i['Student_name'] }}</h3>
        <h3> Roll No :- {{ i['Student_id'] }}</h3>
        <table>
            <thead>
                <tr>
                   
                    <th>Chemistry</th>
                    <th>English</th>
                    <th>Maths</th>
                    <th>Physics</th>
                <tr>
            </thead>
            <tbody>
                <tr>
                   
                    <td>{{ i['Chemistry'] }}</td>
                    <td>{{ i['English'] }}</td>
                    <td>{{ i['Maths'] }}</td>
                    <td>{{ i['Physics'] }}</td>
                </tr>
            </tbody>
        </table>
        {% endfor %}
    </div>
</body>

</html>
